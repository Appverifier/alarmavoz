<head>

    <title>Alarma Voz - Centro de Soporte</title>
    <style>
        :root {
            --primary-color: #2196F3;
            --accent-color: #FE518E;
            --text-color: #333;
            --bg-color: #f0f2f5;
            --card-bg: #ffffff;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
        }

        .container {
            text-align: center;
            padding: 40px;
            max-width: 500px;
            width: 90%;
            background: var(--card-bg);
            border-radius: 30px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.1);
        }

        .logo-img {
            width: 120px;
            height: 120px;
            border-radius: 25px;
            margin-bottom: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: var(--primary-color);
            font-weight: 800;
            margin-bottom: 30px;
            font-size: 2rem;
        }

        .links-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .btn {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 18px 25px;
            background-color: white;
            color: var(--text-color);
            text-decoration: none;
            border-radius: 15px;
            font-weight: 700;
            font-size: 1.1rem;
            border: 2px solid #eee;
            transition: all 0.3s ease;
        }

        .btn:hover {
            border-color: var(--primary-color);
            color: var(--primary-color);
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(33, 150, 243, 0.1);
        }

        .footer {
            margin-top: 30px;
            font-size: 0.9rem;
            color: #999;
        }
    </style>
</head>
